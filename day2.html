<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 2: Wharariki Beach & Golden Bay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    /* Sticky Header */
    header {
      position: sticky;
      top: 0;
      background-color: transparent;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    header a {
      flex: 1;
      text-align: center;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 0;
      transition: background-color 0.3s;
    }

    header a:hover {
      background-color: #005fa3;
    }

    h1 {
      text-align: center;
      padding: 20px 10px;
      color: #004466;
    }

    section {
      padding: 20px;
      background: #fff;
    }

    #map-day2 {
      height: 400px;
      margin: 20px 0;
    }

    /* Horizontal Timeline */
    .timeline-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      overflow-x: auto;
      padding: 20px 0;
      gap: 20px;
      margin-bottom: 40px;
    }

    .timeline-event {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      min-width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;
      flex-shrink: 0;
    }

    .timeline-event::after {
      content: '‚Üí';
      position: absolute;
      right: -12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #0077cc;
    }

    .timeline-event:last-child::after {
      display: none;
    }

    .event-time {
      font-weight: bold;
      color: #0077cc;
      margin-bottom: 8px;
    }

    .timeline-event img {
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 5px #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Sticky Navigation Header -->
  <header>
    <a href="day1.html">Day 1</a>
    <a href="day2.html">Day 2</a>
    <a href="day3.html">Day 3</a>
  </header>

  <h1>Day 2: Wharariki Beach & Golden Bay</h1>

  <section>
    <div id="map-day2"></div>

    <!-- Timeline Events -->
    <div class="timeline-container">
      <div class="timeline-event">
        <div class="event-time">9:00 AM</div>
        <p>üçΩÔ∏è Brunch at Kimi Ora Eco Resort</p>
        <img src="img/placeholder.jpg" alt="Brunch">
      </div>
      <div class="timeline-event">
        <div class="event-time">11:30 AM</div>
        <p>üåÑ Wharariki Beach at Dawn</p>
        <img src="img/placeholder.jpg" alt="Wharariki Beach">
      </div>
      <div class="timeline-event">
        <div class="event-time">1:00 PM</div>
        <p>ü™® The Stump & Caves</p>
        <img src="img/placeholder.jpg" alt="Caves">
      </div>
      <div class="timeline-event">
        <div class="event-time">3:00 PM</div>
        <p>üåÅ Cape Farewell Headland</p>
        <img src="img/placeholder.jpg" alt="Cape Farewell">
      </div>
      <div class="timeline-event">
        <div class="event-time">7:00 PM</div>
        <p>üçù Dinner at Old School Caf√©</p>
        <img src="img/placeholder.jpg" alt="Old School Caf√©">
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map-day2').setView([-40.5, 172.7], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const points = [
      ["Kimi Ora Eco Resort", -41.045, 173.025],
      ["Golden Bay", -40.821, 172.837],
      ["Wharariki Beach", -40.507, 172.656],
      ["Cape Farewell", -40.498, 172.683],
      ["Old School Caf√©", -40.828, 172.798]
    ];
    points.forEach(([label, lat, lon]) =>
      L.marker([lat, lon]).addTo(map).bindPopup(label)
    );
  </script>

</body>
</html>
