<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map-day3').setView([-41.270, 173.283], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  const points = [
    ["Queen's Gardens", -41.2705, 173.284],
    ["Hawker House", -41.270, 173.294]
  ];
  points.forEach(([label, lat, lon]) => L.marker([lat, lon]).addTo(map).bindPopup(label));
